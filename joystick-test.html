<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟方向盘测试 - 🐠 鱼儿大作战</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #001a2e 0%, #003d5c 50%, #005577 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #87ceeb;
            margin-bottom: 20px;
        }

        .demo-area {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .fish-demo {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff6b6b 0%, #ff4757 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            z-index: 5;
        }

        .fish-demo::before {
            content: "🐠";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        /* 虚拟方向盘样式 */
        .virtual-joystick {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            z-index: 1000;
            pointer-events: auto;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .joystick-handle {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #00d4ff 0%, #0099cc 100%);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.4);
            cursor: grab;
        }

        .joystick-handle:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .joystick-handle.dragging {
            transition: none;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            max-width: 600px;
            text-align: center;
        }

        .status-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-label {
            color: #00d4ff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .back-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 212, 255, 0.5);
        }

        .instructions {
            background: rgba(0, 85, 119, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
        }

        .instructions h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            text-align: center;
        }

        .instructions ul {
            list-style: none;
            padding: 0;
        }

        .instructions li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .instructions li::before {
            content: "🎮";
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .demo-area {
                height: 300px;
            }
            
            .status-display {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">🎮 虚拟方向盘测试</h1>
        <p class="subtitle">测试移动端虚拟方向盘控制功能</p>
    </div>

    <div class="demo-area">
        <div id="fishDemo" class="fish-demo"></div>
    </div>

    <div class="info-panel">
        <div class="instructions">
            <h3>🎮 使用说明</h3>
            <ul>
                <li>拖动左下角的方向盘控制小鱼移动</li>
                <li>方向盘会实时响应你的操作</li>
                <li>松开后方向盘会自动复位</li>
                <li>支持鼠标和触摸操作</li>
            </ul>
        </div>

        <div class="status-display">
            <div class="status-item">
                <div class="status-label">X方向</div>
                <div id="directionX" class="status-value">0.00</div>
            </div>
            <div class="status-item">
                <div class="status-label">Y方向</div>
                <div id="directionY" class="status-value">0.00</div>
            </div>
            <div class="status-item">
                <div class="status-label">方向盘状态</div>
                <div id="joystickStatus" class="status-value">未激活</div>
            </div>
            <div class="status-item">
                <div class="status-label">小鱼位置</div>
                <div id="fishPosition" class="status-value">中心</div>
            </div>
        </div>

        <a href="index.html" class="back-btn">🎮 返回游戏</a>
    </div>

    <!-- 虚拟方向盘 -->
    <div id="virtualJoystick" class="virtual-joystick">
        <div class="joystick-base">
            <div id="joystickHandle" class="joystick-handle"></div>
        </div>
    </div>

    <script>
        class JoystickTest {
            constructor() {
                this.joystick = {
                    active: false,
                    startX: 0,
                    startY: 0,
                    currentX: 0,
                    currentY: 0,
                    directionX: 0,
                    directionY: 0
                };
                
                this.fishElement = document.getElementById('fishDemo');
                this.fishX = 50; // 百分比位置
                this.fishY = 50;
                
                this.init();
            }

            init() {
                this.setupVirtualJoystick();
                this.updateDisplay();
                this.startAnimation();
            }

            setupVirtualJoystick() {
                const joystickElement = document.getElementById('virtualJoystick');
                const handleElement = document.getElementById('joystickHandle');
                
                if (!joystickElement || !handleElement) return;

                let isDragging = false;

                // 触摸开始
                const startDrag = (clientX, clientY) => {
                    isDragging = true;
                    const rect = joystickElement.getBoundingClientRect();
                    this.joystick.startX = rect.left + rect.width / 2;
                    this.joystick.startY = rect.top + rect.height / 2;
                    this.joystick.currentX = clientX;
                    this.joystick.currentY = clientY;
                    this.joystick.active = true;
                    
                    handleElement.classList.add('dragging');
                    this.updateJoystickHandle();
                };

                // 触摸移动
                const updateDrag = (clientX, clientY) => {
                    if (!isDragging) return;

                    this.joystick.currentX = clientX;
                    this.joystick.currentY = clientY;
                    this.updateJoystickHandle();
                };

                // 触摸结束
                const endDrag = () => {
                    isDragging = false;
                    this.joystick.active = false;
                    this.joystick.directionX = 0;
                    this.joystick.directionY = 0;
                    
                    handleElement.classList.remove('dragging');
                    
                    // 重置手柄位置
                    handleElement.style.transform = 'translate(-50%, -50%)';
                    this.updateDisplay();
                };

                // 鼠标事件
                handleElement.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    startDrag(e.clientX, e.clientY);
                });

                document.addEventListener('mousemove', (e) => {
                    updateDrag(e.clientX, e.clientY);
                });

                document.addEventListener('mouseup', endDrag);

                // 触摸事件
                handleElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startDrag(touch.clientX, touch.clientY);
                });

                document.addEventListener('touchmove', (e) => {
                    if (isDragging) {
                        e.preventDefault();
                        const touch = e.touches[0];
                        updateDrag(touch.clientX, touch.clientY);
                    }
                });

                document.addEventListener('touchend', (e) => {
                    if (isDragging) {
                        e.preventDefault();
                        endDrag();
                    }
                });
            }

            updateJoystickHandle() {
                const handleElement = document.getElementById('joystickHandle');
                if (!handleElement || !this.joystick.active) return;

                const dx = this.joystick.currentX - this.joystick.startX;
                const dy = this.joystick.currentY - this.joystick.startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 35; // 最大移动距离

                // 限制在圆形范围内
                let finalX = dx;
                let finalY = dy;
                
                if (distance > maxDistance) {
                    finalX = (dx / distance) * maxDistance;
                    finalY = (dy / distance) * maxDistance;
                }

                // 计算方向值 (-1 到 1)
                this.joystick.directionX = finalX / maxDistance;
                this.joystick.directionY = finalY / maxDistance;

                // 更新手柄位置
                handleElement.style.transform = `translate(${finalX - 25}px, ${finalY - 25}px)`;
                
                this.updateDisplay();
            }

            updateDisplay() {
                // 更新数值显示
                document.getElementById('directionX').textContent = this.joystick.directionX.toFixed(2);
                document.getElementById('directionY').textContent = this.joystick.directionY.toFixed(2);
                document.getElementById('joystickStatus').textContent = this.joystick.active ? '激活中' : '未激活';
                document.getElementById('fishPosition').textContent = `${this.fishX.toFixed(0)}%, ${this.fishY.toFixed(0)}%`;
            }

            startAnimation() {
                const animate = () => {
                    // 根据方向盘控制移动小鱼
                    if (this.joystick.active) {
                        this.fishX += this.joystick.directionX * 2;
                        this.fishY += this.joystick.directionY * 2;
                        
                        // 限制在边界内
                        this.fishX = Math.max(5, Math.min(95, this.fishX));
                        this.fishY = Math.max(5, Math.min(95, this.fishY));
                        
                        // 更新小鱼位置
                        this.fishElement.style.left = this.fishX + '%';
                        this.fishElement.style.top = this.fishY + '%';
                        
                        this.updateDisplay();
                    }
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }
        }

        // 启动测试
        document.addEventListener('DOMContentLoaded', () => {
            new JoystickTest();
        });
    </script>
</body>
</html>
